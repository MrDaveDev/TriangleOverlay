<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Overlay - Hat Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab" onclick="showTab('hats')">Hats</div>
            <div class="tab" onclick="showTab('face')">Face</div>
            <div class="tab" onclick="showTab('body')">Body</div>
            <div class="tab" onclick="showTab('color')">Color</div>
        </div>

        <!-- Content Sections -->
        <div id="hats" class="tab-content active">
            <h2>Choose a Hat</h2>
            <div class="hat-selector">
                <button class="hat-button" onclick="applyHat('red')">Red Beanie</button>
                <button class="hat-button" onclick="applyHat('blue')">Blue Beanie</button>
                <button class="hat-button" onclick="applyHat('green')">Green Beanie</button>
            </div>
        </div>

        <div id="face" class="tab-content">
            <h2>Face Options Coming Soon!</h2>
        </div>

        <div id="body" class="tab-content">
            <h2>Body Options Coming Soon!</h2>
        </div>

        <div id="color" class="tab-content">
            <h2>Color Options Coming Soon!</h2>
        </div>

        <!-- Username Input -->
        <div class="input-container">
            <input type="text" id="username-input" placeholder="Enter your username" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
