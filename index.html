<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .twitch-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6441a5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button id="twitch-login" onclick="twitchLogin()">Login to Twitch</button>
<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="openTab(event, 'hats')">Hats</button>
        <button class="tab disabled" disabled>Faces</button>
        <button class="tab disabled" disabled>Bodies</button>
        <button class="tab disabled" disabled>Colors</button>
    </div>
    <div class="tab-content" id="hats">
        <h2>Select a Hat</h2>
        <button class="hat-option" data-value="no_hat">
            <img src="images/hats/NoHat.png" alt="No Hat">
        </button>
        <button class="hat-option" data-value="red_beanie">
            <img src="images/hats/RedBeanie.png" alt="Red Beanie">
        </button>
        <button class="hat-option" data-value="blue_beanie">
            <img src="images/hats/BlueBeanie.png" alt="Blue Beanie">
        </button>
        <button class="hat-option" data-value="green_beanie">
            <img src="images/hats/GreenBeanie.png" alt="Green Beanie">
        </button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
