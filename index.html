<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Customizer</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<button id="twitch-login" onclick="twitchLogin()">Login to Twitch</button>
<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="openTab(event, 'colors')">Colors</button>
        <button class="tab" onclick="openTab(event, 'hats')">Hats</button>
        <button class="tab disabled" disabled>Faces</button>
        <button class="tab disabled" disabled>Bodies</button>
    </div>

    <!-- COLORS TAB -->
    <div class="tab-content active" id="colors">
        <h2>Select a Color</h2>
        <div class="color-slider">
            <div class="slider-group">
                <label for="red">R</label>
                <input type="range" id="red" min="0" max="255" value="255" />
            </div>
            <div class="slider-group">
                <label for="green">G</label>
                <input type="range" id="green" min="0" max="255" value="0" />
            </div>
            <div class="slider-group">
                <label for="blue">B</label>
                <input type="range" id="blue" min="0" max="255" value="0" />
            </div>
            <div class="preview-box" id="color-preview"></div>
        </div>
    </div>

    <!-- HATS TAB -->
    <div class="tab-content" id="hats">
        <h2>Select a Hat</h2>
        <button id="NoHat" class="hat-option" data-value="no_hat">
            <img src="images/hats/NoHat.png" alt="NoHat" />
        </button>
        <button id="RedBeanie" class="hat-option" data-value="red_beanie">
            <img src="images/hats/RedBeanie.png" alt="RedBeanie" />
        </button>
        <button id="BlueBeanie" class="hat-option" data-value="blue_beanie">
            <img src="images/hats/BlueBeanie.png" alt="BlueBeanie" />
        </button>
        <button id="GreenBeanie" class="hat-option" data-value="green_beanie">
            <img src="images/hats/GreenBeanie.png" alt="GreenBeanie" />
        </button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
